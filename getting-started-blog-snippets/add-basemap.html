<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>COVID-19 Sample: Add Basemap</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.15/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Basemap",
      "esri/layers/VectorTileLayer"
    ], function(Map, MapView, Basemap, VectorTileLayer) {

      // OSM gray vector basemap pulled from URL:
      // https://www.arcgis.com/home/item.html?id=1932e7d4432d45dabc0d4d13109c1f09
      var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: "1932e7d4432d45dabc0d4d13109c1f09"
            }
          })
        ]
      });

      var map = new Map({
        basemap
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 4,
        center: [-95, 40] // US
      });

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
